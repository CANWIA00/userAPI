version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_DATABASE: userApiDB
      MYSQL_USER: canwia
      MYSQL_PASSWORD: canwia
      MYSQL_ROOT_PASSWORD: canwia
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
